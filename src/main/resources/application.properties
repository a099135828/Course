spring.application.name=Course
spring.devtools.remote.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sc_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=00000000
spring.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
